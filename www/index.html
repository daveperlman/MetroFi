 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" name="viewport">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <title>MetroFi Client</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" /> 
        <script src="js/jquery-1.8.2.min.js"></script> 
        <script src="js/jquery.mobile-1.3.0.min.js"></script> 
    </head>
    <body>
        <div data-role="page" id="access_points" data-theme="a">
 
            <div data-role="header" data-theme="a" data-position="fixed">
                 <div style="text-align:center;">
                     <img src="http://metrofi.co.za/images/metrofi_logo.png" style="width:50%;"><br>
                 </div>
                 <div id="div_buttons" data-role="controlgroup" data-type="horizontal" style="display:none;text-align:center;">
                     <button id="btn_connect"data-role="button" data-inline="true">&laquo; GO FREE</button>
                     <button id="btn_reconnect"data-role="button" data-inline="true">RECONNECT</button>
                     <button id="btn_premium"data-role="button" data-inline="true">GO PREMIUM &raquo;</button><br><br>
                 </div>

            </div>

            <div data-role="content" data-theme="a" style="height:90%;">

                  <h3 id="message_header"><br>Registering ...</h3>

                  <div class="app" style="display:none;">
                      <h1>MetroFi</h1>
                      <div id="deviceready" class="blink">
                          <p class="event listening">Connecting to Device</p>
                          <p class="event received">Device is Ready</p>
                      </div>
                  </div>

                 <ul id="message_list" data-role="listview"></ul>

            </div>

           <div data-role="footer" data-theme="a" data-position="fixed">
                 <div  id="footer_message" style="text-align:center;display:none;">
                    You must click on a sponsor message in order to continue using MetroFi FREE Wifi
                 </div>
           </div>
           
        </div>
            
        <script type="text/javascript">
            
            app.initialize();
            
            //SEND APP TO BACKGRUOUND
            $(document).ready(function(){
                //var bgMode = window.plugins.backgroundMode;           
                $("#btn_connect, #btn_continue").on("click",function(){
                   //navigator.app.exitApp();
                   navigator.Backbutton.goHome();
                }); 
                $("#btn_premium").on("click",function(){
                    _premium =  "<li>";
                    _premium += "<h3>:: MetroFi PREMIUM</h3>";
               					_premium +- "<div style='font-weight:normal;'>"
                    _premium += "If you wish to continue browsing without interruption from advertisers please purchase ";
               					_premium += "our PREMIUM ACCESS product by sending us an SMS with the single key word <b>METROFI</b>."; 
               					_premium += "You will then be able to use the MetroFi service much faster and totally uninterrupted"; 
               					_premium += "for the duration of your PREMIUM ACCESS purchase.<br><br>"; 
               					_premium += "&nbsp;&nbsp;&raquo;&nbsp;For 24 Hours MetroFi PREMIUM Access  (cost R10.00)<br><b>SMS METROFI to 12345</b><br><br>";
               					_premium += "&nbsp;&nbsp;&raquo;&nbsp;For 7 Days MetroFi PREMIUM Access (cost R30.00)<br><b>SMS METROFI to 54321</b>";
               					_premium += "<br>";
               					_premium +- "</div>"
                    _premium += "<button id='btn_continue' data-role='button'>CONTINUE</button><br>";
                    _premium += "</li>"; 
                    _premium = $(_premium);
                    $('#message_list').empty().append(_premium).listview('refresh');
                }); 
                $("#btn_reconnect").on("click",function(){
                      $('#message_list').empty();
                      var pushRegister = window.plugins.pushNotification;
                      pushRegister.register(app.successHandler, app.errorHandler,   {"senderID":"338635639573","ecb":"app.onNotificationGCM"});
                });  
            });
            
           
        </script>
        
    </body>
</html>
