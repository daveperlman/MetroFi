 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" name="viewport">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <title>MetroFi Client</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" /> 
        <script src="js/jquery-1.8.2.min.js"></script> 
        <script src="js/jquery.mobile-1.3.0.min.js"></script> 
    </head>
    <body>
        <div data-role="page" id="access_points" data-theme="a">
 
            <div data-role="header" data-theme="a" data-position="fixed">
                 <div style="text-align:center;">
                     <img src="http://metrofi.co.za/images/metrofi_logo.png" style="width:60%;"><br><br>
                 </div>
            </div>

            <div data-role="content" data-theme="a" style="height:90%;">

                  <h3 id="message_header"><br>Registering ...</h3>

                  <button id="btn_connect">Go FREE</button><br><br>
                  <button id="btn_premium">Go PREMIUM</button><br><br>
                  
                  <div class="app" style="display:none;">
                      <h1>MetroFi</h1>
                      <div id="deviceready" class="blink">
                          <p class="event listening">Connecting to Device</p>
                          <p class="event received">Device is Ready</p>
                      </div>
                  </div>

                 <ul id="message_list" data-role="listview"></ul>

            </div>

           <div data-role="footer" data-theme="a" data-position="fixed">
                 <div  id="footer_message" style="text-align:center;display:none;">
                    You must click on a sponsor message in order to continue using MetroFi FREE Wifi
                 </div>
           </div>
           
        </div>
            
        <script type="text/javascript">
            
            app.initialize();
            
            //SEND APP TO BACKGRUOUND
            $(document).ready(function(){
                //var bgMode = window.plugins.backgroundMode;           
                $("#btn_connect").on("click",function(){
                   //navigator.app.exitApp();
                   navigator.Backbutton.goHome();
                   $(this).hide();
                }); 
                $("#btn_connect").on("click",function(){
                    var _win = window.open("http://metrofi.co.za?usertype=premium&macaddress="+app.MACAddress+"&userid="+app.userid,"_system","location=no");
                }); 
            });
            
           
        </script>
        
    </body>
</html>
